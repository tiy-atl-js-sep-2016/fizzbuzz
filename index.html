<!DOCTYPE html>
<html>
  <head>
    <title>Intro to Javascript - Fizzbuzz!</title>
  </head>
  <body>
    <h1>Let's FizzBuzz!</h1>

    <p>Print Fizz, Buzz, FizzBuzz for every number from 1 to 100.</p>

    <p>Fizz if the number is divisible by 3.</p>
    <p>Buzz if the number is divisible by 5.</p>
    <p>FizzBuzz if the number is divisible by 3 and 5.</p>
    <p>Otherwise, just print the number.</p>
    <script src="main.js"></script>
  </body>
</html>
